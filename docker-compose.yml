services:
  mysql:
    image: mysql:8.4
    container_name: payment-gateway-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: payment-gateway-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: payment-gateway-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  eureka:
    build:
      context: ./eureka
    container_name: payment-gateway-eureka
    ports:
      - "8761:8761"

  order:
    build:
      context: ./order
    container_name: payment-gateway-order
    depends_on:
      mysql:
        condition: service_healthy
      eureka:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/order_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PAYMENT_STATUS_TOPIC: payment-status
    ports:
      - "8081:8081"

  payment:
    build:
      context: ./payment/demo
    container_name: payment-gateway-payment
    depends_on:
      mysql:
        condition: service_healthy
      eureka:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/payment_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PAYMENT_STATUS_TOPIC: payment-status
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_SEnve6GJT7qxSY}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-G50SM1ZunxD6W2fYVfwEXMus}
    ports:
      - "8085:8085"

  gateway:
    build:
      context: ./gateway
    container_name: payment-gateway-gateway
    depends_on:
      - eureka
      - order
      - payment
    environment:
      EUREKA_DEFAULT_ZONE: http://eureka:8761/eureka
    ports:
      - "9090:9090"

  frontend:
    build:
      context: ./flavorpay---premium-food-checkout
      args:
        BACKEND_API_URL: http://localhost:9090
    container_name: payment-gateway-frontend
    depends_on:
      - gateway
    ports:
      - "3000:80"

volumes:
  mysql_data:
